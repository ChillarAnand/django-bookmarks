<!doctype html>
<html>
    <head>
        <title>List bookmarks</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <a href="{% url 'create_bookmark' %}">Create Bookmark</a><br /><br />
        {% for bookmark in bookmarks  %}
            Name: {{ bookmark.name }} <br />
            URL: <a href="{{ bookmark.url }}">{{ bookmark.url }}</a> <br/>
            Description: {{ bookmark.description }} <br />
            Folder: {{ bookmark.folder }} <br />
            <a href="{% url 'edit_bookmark' bookmark.id %}">Edit</a>
            <a href="{% url 'delete_bookmark' bookmark.id %}">Delete</a><br /><br />

        {% endfor %}
    </body>
</html>
